<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Σ | Sovereign Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body { background: #000; font-family: 'Inter', sans-serif; color: #fff; overflow-x: hidden; }
        .grid-bg { background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .sigma-text { background: linear-gradient(135deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        pre { font-family: 'Fira Code', monospace; word-break: break-all; white-space: pre-wrap; }
    </style>
</head>
<body class="min-h-screen grid-bg flex flex-col items-center justify-center p-6">

    <div class="max-w-2xl w-full">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-900 tracking-tighter sigma-text mb-2">Protocol Σ</h1>
            <p class="text-slate-500 uppercase tracking-[0.3em] text-xs font-bold">Sovereign Logic Middleware</p>
        </header>

        <main class="glass rounded-[2rem] p-8 shadow-2xl">
            <div class="mb-8">
                <label class="block text-[10px] uppercase tracking-widest text-slate-400 mb-4 font-bold">Input Raw Intent</label>
                <textarea id="rawInput" placeholder="Enter target mission parameters..." 
                          class="w-full h-32 bg-slate-900/50 border border-slate-800 rounded-xl p-4 outline-none focus:border-indigo-500 transition-all text-lg"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="process('CHAT')" class="bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold text-xs uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-indigo-500/20">
                    Sovereign Chat
                </button>
                <button onclick="process('AGENT')" class="bg-slate-800 hover:bg-slate-700 py-4 rounded-xl font-bold text-xs uppercase tracking-widest transition-all active:scale-95 border border-slate-700">
                    Agentic Vector
                </button>
            </div>

            <div id="result" class="hidden animate-pulse">
                <div class="flex justify-between items-center mb-4 px-2">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Calculated Protocol</span>
                    <button onclick="copyBtn()" id="cBtn" class="text-[10px] text-slate-400 hover:text-white uppercase font-bold">Copy</button>
                </div>
                <div class="bg-black/50 rounded-xl p-6 border border-slate-800">
                    <pre id="output" class="text-emerald-400 text-sm"></pre>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-slate-600 text-[10px] font-bold uppercase tracking-widest">
            Status: System Stable // Node: Cracked
        </footer>
    </div>

    <script src="CAPotocol.js"></script>
    <script>
        function process(mode) {
            const input = document.getElementById('rawInput').value;
            if(!input) return;
            const engine = new SovereignTransformer(mode);
            const result = engine.process(input);
            
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('output').innerText = result;
        }
        function copyBtn() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text);
            const b = document.getElementById('cBtn');
            b.innerText = "Copied!";
            setTimeout(() => b.innerText = "Copy", 2000);
        }
    </script>
</body>
</html>
